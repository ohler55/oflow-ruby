<!DOCTYPE HTML PUBLIC "-//IETF//DTD HTML//EN">
<html>
  <head>
    <title>Pete Ohler's Gem History</title>
    <link rel="icon" href="images/o.ico">
    <link rel="stylesheet" href="gemchart.css"/>
  </head>

  <body>
    <p class="title">
      Pete Ohler's Gem History
    </p>
    <p>something goes here
    </p>
    <table >
      <tr>
	<td>
	  <canvas id="graph" width="1000" height="500"></canvas>
	</td>
      </tr>
    </table>
    <script>
      var canvas = document.getElementById('graph');
      var ctx = canvas.getContext('2d');
      var w = canvas.width;
      var h = canvas.height;
      var r = 8;
      var pad = 30;
      var gw = w - pad - r;
      var gh = h - pad - r;

      function graphIt(gem, pts) {
        var j0=pts[0][0];
        var je=pts[pts.length-1][0];
        var dj = je-j0;
        var dmx=pts[pts.length-1][1]*1.0;

        ctx.fillStyle='black';
        ctx.font='12pt Georgia';
        ctx.lineWidth=1;

        // TBD calculate dd from dmx
        var dd=200000;
        var y=0;
        ctx.strokeStyle='#dfefff';
        for(var d=dd;d<dmx;d+=dd){
          y=h-pad-(d*gh/dmx);
          ctx.beginPath();
          ctx.moveTo(pad+1,y);
          ctx.lineTo(w-r,y);
          ctx.stroke();
        }
        dd*=5;
        ctx.strokeStyle='#b0d0f0';
        for(var d=dd;d<dmx;d+=dd){
          y=h-pad-(d*gh/dmx);
          ctx.fillText((d/dd)+'M',4,y+4);
          ctx.beginPath();
          ctx.moveTo(pad-4,y);
          ctx.lineTo(w-r,y);
          ctx.stroke();
        }

        ctx.font='16pt Georgia';
        ctx.fillText(gem+' - '+dmx+' downloads',pad+r, 24);

        ctx.lineWidth=2;
        ctx.strokeStyle='#0000ff';
        ctx.beginPath();
        ctx.moveTo(pad, h-pad);
        for (var i in pts){
          var pt=pts[i];
          ctx.lineTo(pad+((pt[0]-j0)*gw/dj), h-pad-(pt[1]*gh/dmx));
        }
        ctx.stroke();
      }

      ctx.lineWidth=1;
      ctx.beginPath();
      ctx.strokeStyle = '#000080';
      ctx.moveTo(r+1, 1);
      ctx.lineTo(w-r, 1);
      ctx.quadraticCurveTo(w-1, 1, w-1, r);
      ctx.lineTo(w-1, h-r);
      ctx.quadraticCurveTo(w-1, h-1, w-r, h-1);
      ctx.lineTo(r, h-2);
      ctx.quadraticCurveTo(1, h-1, 1, h-r);
      ctx.lineTo(0, r);
      ctx.quadraticCurveTo(1, 1, r, 1);
      ctx.stroke();
      ctx.fillStyle = 'white';
      ctx.fill();

      ctx.beginPath();
      ctx.strokeStyle = '#c08000';
      ctx.moveTo(pad, r);
      ctx.lineTo(pad, h-pad+4);
      ctx.moveTo(pad-4, h-pad);
      ctx.lineTo(w-r, h-pad);
      ctx.stroke();

      gem='oj'
      var request = new XMLHttpRequest();
      request.open('GET', gem+'.json', true);
      request.onreadystatechange = function() {
        if(4 == request.readyState && 200 == request.status) {
          graphIt(gem, JSON.parse(request.responseText)[gem]);
        }
      };
      request.send(null);
    </script>
  </body>
</html>
